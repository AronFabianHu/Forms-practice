<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search forms</title>
</head>

<body>

    <h1>Search Forms</h1>

    <h2>Youtube</h2>
    <form action="https://www.youtube.com/results">
        <p>
            <label for="Search"> Search Youtube</label>
            <br>
            <input id="search" type="text" name="search_query" placeholder="type here">
            <button>Search</button>
        </p>
    </form>

    <h2>Google</h2>
    <form action="https://www.google.com/search">
        <p>
            <label for="Search"> Search Google</label>
            <br>
            <input id="search" type="text" name="q" placeholder="type here">
            <button>Search</button>
        </p>
    </form>
    <h2>Bing</h2>
    <form action="https://www.bing.com/search">
        <p>
            <label for="search"> Search on Bing</label>
            <br>
            <input type="search" name="q" id="search" placeholder="type here">
            <button type="submit"> Search</button>
        </p>
    </form>
    <hr>
    <button><a href="/Forms-practice/index.html">Back to Home</a></button>
    <hr>

        <h2>Author</h2>

        </p>
    </footer>

</body>

</html>
